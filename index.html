<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Affy's Calculator</title>
  </head>
  <body>
    <main class="responsive-container">
      <div class="calc-container">
        <div class="screen-div">
          <div class="screen"></div>
        </div>
        <div class="keypad-div">
          <div class="keypad-box">
            <div class="keypad-button c">C</div>

            <div class="keypad-button plus-slash-minus">+/-</div>

            <div class="keypad-button percent">%</div>
            <div class="keypad-button slash">\</div>
            <div class="keypad-button seven">7</div>
            <div class="keypad-button eight">8</div>
            <div class="keypad-button nine">9</div>
            <div class="keypad-button x">X</div>
            <div class="keypad-button four">4</div>
            <div class="keypad-button five">5</div>
            <div class="keypad-button six">6</div>
            <div class="keypad-button minus">-</div>
            <div class="keypad-button one">1</div>
            <div class="keypad-button two">2</div>
            <div class="keypad-button three">3</div>
            <div class="keypad-button plus">+</div>
            <div class="keypad-button zero">0</div>
            <div class="keypad-button minus">-</div>
            <div class="keypad-button equal-to">=</div>

            <!-- <div class="keypad-button"></div> -->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
